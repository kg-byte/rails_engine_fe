<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <title>Consume Rest Api</title>
  </head>
  <body>
      <div class="container-fluid p-2 bg-primary text-white text-center">
          <h1>Merchants</h1>
      </div><br>
      <form action="{% url 'search' %}" 
            data-hx-post="{% url 'search' %}" 
            data-hx-target="#your-container-id"
            data-hx-swap="innerHTML"
            method="GET">
            {{form.as_table}}
            {% csrf_token %}
            <input type="text" name="search" placeholder="Search by title" value="{{request.GET.title}}">
            <input type="submit" value="Search">
      </form>



      <div class="container mt-5">
                  <table class="table">
                      <thead>
                          <tr>
                              <th>Id</th>
                              <th>Name</th>
                          </tr>
                      </thead>
                      <tbody>
                          {% for merchant in merchants %}
                          <tr>
                              <td>{{ merchant.id }}</td>
                              <td><a href="{% url 'merchant' merchant.id %}">{{ merchant.attributes.name }}</a></td>
                          </tr>
                          {% endfor %}    
                      </tbody>
                  </table>
             </div>
          </div>
      </div>
   </body>
</html>
